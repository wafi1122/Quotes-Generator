<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
         </div>
         <!-- Author -->
          <div class="quote-author">
            <span id="author"></span>
          </div>
          <!-- Button -->
           <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
           </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
